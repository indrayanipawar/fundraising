<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Raise funds</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>

<body style="background-image:url(background.jpg);background-size: cover;">


    <form action="" style="width: 900px;margin: auto ;margin-top: 100px;margin-bottom: 100px; padding: 30px 40px 30px 40px;border-right: 30px solid rgba(32, 20, 19, 0.78);border-top: 30px solid rgba(32, 20, 19, 0.78);border-left: 30px solid rgba(32, 20, 19, 0.78);border-bottom: 30px solid rgba(17, 13, 12, 0.781); background-color: rgba(239, 244, 245, 0.6);" class="main-form needs-validation" novalidate>
        <div class="form-header-group  header-large">
            <div class="header-text httac htvam">
              <h1 id="header_1" class="form-header" data-component="header" style="text-align: center;">
                Beneficiary details
              </h1>
            </div><br><br>
          </div>
        <div class="row">
            <div class="col">
                <div class="form-group" >
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control ">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="Phone">Phone number</label>
            <input type="phone" name="number" id="phonenumber" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid Phone number.</div>
        </div>


        <div class="form-group">
            <label for="Phone">Email Address</label>
            <input type="phone" name="number" id="phonenumber" class="form-control" required>
            <small class="form-text text-muted">
                example@gmail.com
            </small>
            <div class="invalid-feedback">Please enter a valid Email address.</div>
        </div>

        
        <div class="form-group">
            <label for="password">Age</label>
            <input type="password" name="password" id="password" class="form-control">
            <small class="form-text text-muted">
                ex: 23
            </small>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="age" name="age" id="age" class="form-control">
            <small class="form-text text-muted">
                ex: 23
            </small>
        </div>


        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>


        <div class="form-group">
            <label for="address"> Address</label>
            <input type="text" name="address" id="address" class="form-control" required>
            <small class="form-text text-muted">
                Street address
            </small>
            <input type="text" name="address" id="address" class="form-control" required>
            <small class="form-text text-muted">
                City
            </small>
            <input type="text" name="address" id="address" class="form-control" required>
            <small class="form-text text-muted">
                State
            </small>
        </div>

        <div class="form-group">
            <label for="gender">Funding Cause</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Medical</option>
                <option value="female">Education</option>
                <option value="other">Elderly</option>
                <option value="other">Human rights</option>
                <option value="other">Rulal Development</option>
            </select>
        </div>

        <div class="form-group" aria-setsize="5">
            <label for="amount">Total Requested Fund (INR)</label>
            <input type="text" data-component="calculation" data-defaultvalue="0" name="amount" id="amount" class="form-control">
        </div>
        

        <div class="form-group">
            <label for="reason">Where will the funding be mainly used? </label>
            <input type="text" name="reason" id="reason" class="form-control" required>
        </div>
        


        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Upload Bill</label>
            <small class="form-text text-muted">
                ex: Hospital bill
            </small>
        </div><br><br><br>
          
        <div>
            <label>Reminder: Funding cannot be used for personal use . Later Add whatever u want </label>
        </div>







        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label><br><br><br>
        </div>
        <center>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Reset</button><br><br><br></center>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
